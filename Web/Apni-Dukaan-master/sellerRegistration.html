<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apni Dukaan - Sign Up</title>
    <link rel="stylesheet" href="./static/signup.css" />
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-HL6QdYF9DBuS2K12RmfW0c3A5pQXZB+VfSDFXBe3mkA/G/bVf7u60WBLtVJ4T2Tr"
      crossorigin="anonymous"
    />
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #a8a281;
        margin: 0;
        padding: 0;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: auto;
        max-width: 600px;
        padding: 20px;
        margin: 20px;
        box-sizing: border-box;
      }

      .form_logo img {
        max-width: 100%;
        height: auto;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .inputBox {
        position: relative;
        margin-bottom: 20px;
      }

      .inputBox input {
        width: 100%;
        padding: 10px 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .inputBox img {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
      }

      .inputBox input[type='tel'],
      .inputBox input[type='text'] {
        padding-right: 40px;
      }

      .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .remember {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember input {
        margin-right: 10px;
      }

      p {
        text-align: center;
        font-size: 14px;
        color: #333;
      }

      p a {
        color: #007bff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      function displayMessageReset() {
        alert(
          'Alert! You Have Clicked On Reset Button, Please Fill Your Data Again'
        )
      }
    </script>
  </head>
  <body>
    <section>
      <div class="box">
        <div class="form">
          <div class="form_logo">
            <img src="./Images/" alt="MINI-INDIA Logo" />
          </div>
          <h2>Sign Up</h2>
          <form action="home.html">
            <div class="inputBox">
              <input
                type="text"
                placeholder="Enter your Full Name"
                required
                pattern="[a-zA-Z\s]+"
                title="Only Alpha Characters Allowed"
              />
              <img src="./Images/user.png" alt="User Icon" />
            </div>
            <div class="inputBox">
              <input
                type="tel"
                placeholder="Phone Number"
                required
                pattern="[0-9]{10}"
                title="Phone number should be 10 digits"
              />
              <img src="./Images/user.png" alt="Phone Icon" />
            </div>
            <div class="inputBox">
              <input
                type="text"
                placeholder="GST Number"
                required
                pattern="[0-9A-Z]{15}"
                title="GST number should be 15 characters (digits and uppercase letters)"
              />
              <img src="./Images/user.png" alt="GST Icon" />
            </div>
            <div class="inputBox">
              <input
                type="text"
                placeholder="MSME ID Number"
                required
                pattern="[0-9A-Z]{12}"
                title="MSME ID number should be 12 characters (digits and uppercase letters)"
              />
              <img src="./Images/user.png" alt="MSME Icon" />
            </div>
            <label class="remember">
              <input type="checkbox" /> Remember Me
            </label>
            <div class="inputBox">
              <input class="btn" type="submit" value="Sign Up" />
            </div>
          </form>
          <p>
            Already have an <a href="login.html">Account? Sign In</a> or want to
            register as a buyer? <a href="register_buyer.html">Register here</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
