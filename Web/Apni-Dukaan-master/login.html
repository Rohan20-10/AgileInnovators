<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apni Dukaan</title>
  <link rel="stylesheet" type="text/css" href="./static/login.css">
  <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">     
  <script src="./static/login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="form-details">
        <h2 class="welcome">Apni Dukaan</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="pwd1">Password</label>
            <input type="password" id="pwd1" class="input" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <a href="forgotPassword.html" id="link-reset">Forgot Password?</a>
          </div>
          <button type="submit" class="button" onclick="return login()">
            <span class="sign">Sign In</span>
          </button>
        </form>
      </div>
      <div class="form-extra">
        <a href="./index.html">
          <img src="Images/Logo/ApniDukan.png" alt="Apni Dukaan Logo" class="fox">
        </a>
        <div class="extra-details">
          <h1 class="back">Welcome Back!</h1>
          <p class="log">Log in and use the opportunities offered by our portal.</p>
          <h2 class="acc">Don't have an account?</h2>
          <button class="signup" onclick="signup()">
            <span>Sign Up</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
