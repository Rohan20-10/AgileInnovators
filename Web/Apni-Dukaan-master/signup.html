
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apni Dukaan - Sign Up</title>
  <link rel="stylesheet" href="./static/signup.css">
  <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-HL6QdYF9DBuS2K12RmfW0c3A5pQXZB+VfSDFXBe3mkA/G/bVf7u60WBLtVJ4T2Tr" crossorigin="anonymous">
  <script>
	function displayMessageReset() {
		alert("Alert! You Have Clicked On Reset Button, Please Fill Your Data Again");
	}
</script>
</head>
<body>
  <section>
    <div class="box">
      <div class="form">
        <div class="form_logo">
          <img src="./Images/Logo/ApniDukan.png" alt="Apni Dukaan Logo">
        </div>
        <h2>Sign Up</h2>
        <form action="home.html">
          <div class="inputBox">
            <input type="text" placeholder="Username" required pattern="[a-zA-Z0-9]+" title="Only AlphaNumeric Characters Allowed">
            <img src="./Images/user.png" alt="User Icon">
          </div>
          <div class="inputBox">
            <input type="email" placeholder="Email Id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <img src="./Images/user.png" alt="Email Icon">
          </div>
          <div class="inputBox">
            <input type="password" placeholder="Password" id="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,16}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and length should be between 8 and 16 characters">
            <img src="./Images/lock.png" alt="Password Icon">
            <span class="show-hide">
              <i class="fas fa-eye" id="eye"></i>
            </span>
          </div>
          <label class="remember">
            <input type="checkbox"> Remember Me
          </label>
          <div class="inputBox">
            <input class="btn" type="submit" value="Sign Up">
          </div>
        </form>
        <p>Have an <a href="login.html">Account</a>?</p>
      </div>
    </div>
  </section>
</body>
</html>
